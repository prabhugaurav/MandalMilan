<div class="card shadow-lg mb-4">
    <img class="img-responsive propImg" [src]="property.img" alt="{{property.name}}" />
    <div class="card-body">
        <!-- <span class="small fw-bold">{{property.id}}</span> -->
        <h5 class="text-primary fw-bold mb-1">{{property.Name}}</h5>
        <p class="text-muted mb-2">{{property.Type}}</p>
        <h6 class="fw-bold">{{property.Price | currency:"INR"}} /-</h6>
    </div>
</div>
